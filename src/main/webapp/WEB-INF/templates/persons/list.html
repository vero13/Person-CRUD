<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">

<div layout:fragment="content">

    <div th:if="${message!= null}" class="alert alert-success alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <span th:text="${message}"/>
    </div>

    <div class="page-header">
        <h3>Persons</h3>
    </div>

    <table class="table table-striped" id="persons_list">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Birth date</th>
            <th>Actions</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="person : ${persons}">
            <td class="message" data-th-text="${person.firstName}"></td>
            <td class="message" data-th-text="${person.lastName}"></td>
            <td class="message" data-th-text="${#dates.format(person.birthDate,'yyyy-MM-dd')}"></td>

            <td>
                <a th:href="@{'persons/delete/{id}/'(id=${person.id})}" class="delete" th:attr="name=${person.firstName}">
                    <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                    </span>
                </a>
            </td>

            <td>
                <a th:href="@{'persons/edit/{id}/'(id=${person.id})}" class="edit" th:attr="name=${person.firstName}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</html>
