<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">

<div layout:fragment="content">

    <div class="page-header">
        <h3>Edit person</h3>
     </div>

    <form class="form-horizontal" method="post" name="person" id="person" action="/persons/update" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="firstName">First name:</label>
            <input class="col-sm-10" type="text" id="firstName" name="firstName" th:value="${personForm.firstName}"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="lastName">Last name:</label>
            <input class="col-sm-10" type="text" id="lastName" name="lastName" th:value="${personForm.lastName}"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="birthDate">Birth date:</label>
            <input type="date" id="birthDate" name="birthDate" th:value="${#dates.format(personForm.birthDate,'yyyy-MM-dd')}"/>
        </div>
        <input type="hidden" id="id" name="id" th:value="${personForm.id}"/>

        <div class="pull-right">
            <button type="submit" id="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

</div>

</html>
